<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="container">
    <div class="innercont">

      <div class="container-about">
        <div class="head">
          Learn to code by watching others
        </div>
        <div class="tagline">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
        </div>
  
        
      </div>
      <div class="container-content">
        
        <button class="card-outer-btn">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <div class="card">
          <input id="fname" type="text" placeholder="First Name">
          <div class="FName" id="FName"></div>
          <input id="lname"  type="text" placeholder="Last Name">
          <div class="LName" id="LName"></div>
          <input id="email" type="text" placeholder="Email Address">
          <div class="EmailWrong" id="EmailWrong"></div>
          <div class="EmailEmpty" id="EmailEmpty"></div>
          <input id="password"  type="text" placeholder="Password">
          <div class="PasswordWrong" id="PasswordWrong"></div>
          <div class="PasswordEmpty" id="PasswordEmpty"></div>
          <button class="claimbtn" onclick="validate()">CLAIM YOUR FREE TRIAL</button>
          <div class="subtext">
            By clicking the button, you are agreeing to our <a >Terms and Services</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
 


  <script src="index.js"></script>
</body>
</html>
